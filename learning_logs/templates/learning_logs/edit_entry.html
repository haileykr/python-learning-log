{% extends "learning_logs/base.html"%} {% load bootstrap4%} {% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>

<h5>Edit Entry</h5>

<form
  action="{%  url 'learning_logs:edit_entry' topic.id %}"
  method="post"
  class="form"
>
  <!-- to prevent cross-site request forgery -->
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}
  <button name="submit">Add topic</button> {% endbuttons %}
</form>

{% endblock content%}
