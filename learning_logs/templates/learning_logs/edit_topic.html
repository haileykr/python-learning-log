{% extends "learning_logs/base.html"%} 
{% load bootstrap4%} 
{% block page_header%}
<h3>Edit Topic</h3>
{% endblock page_header%} {% block content %}

<h3>
  <a href="{% url 'learning_logs:topic' topic.id %}">Go back</a>
</h3>

<form
  action="{%  url 'learning_logs:edit_topic' topic.id %}"
  method="post"
  class="form"
>
  <!-- to prevent cross-site request forgery -->
  {% csrf_token %} 
  
  {% bootstrap_form form %} 
  
  {% buttons %}
  <button name="submit" class="btn btn-primary">Edit topic</button> 
  {% endbuttons%}

</form>

{% endblock content%}
